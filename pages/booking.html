<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Dental - Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
  <!-- header -->
   <header class="bg-white sticky top-0">
    <nav class="text-black container mx-auto py-4 flex justify-between items-center">
      <img src="../image/logo-happy-dental-clinic.png" alt="logo-happy-dental" class="w-32 pl-5" />
      <ul id="menu" class="hidden md:flex flex-col md:flex-row md:items-center">
        <li class="px-7 py-1 hover:text-gray-500"><a href="../index.html">Beranda</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="layanan.html">Layanan</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="booking.html">Booking</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="testimoni.html">Testimoni</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="about.html">Tentang Kami</a></li>
        <li class="px-7 py-1 hover:text-gray-500"><a href="login.html" class="bg-blue-500 text-white px-4 py-2 rounded">Login</a></li>
      </ul>
    </nav>
   </header>

   <!-- Booking Form -->
   <section class="container mx-auto py-10">
     <h2 class="text-3xl font-bold mb-5 text-center">Form Booking</h2>
     <form class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
       <div class="mb-4">
         <label for="nama" class="block text-gray-700">Nama Pasien</label>
         <input type="text" id="nama" name="nama" class="w-full px-3 py-2 border rounded" required>
       </div>
       <div class="mb-4">
         <label for="layanan" class="block text-gray-700">Layanan</label>
         <input type="text" id="layanan" name="layanan" class="w-full px-3 py-2 border rounded" required>
       </div>
       <div class="mb-4">
         <label for="pembayaran" class="block text-gray-700">Pembayaran</label>
         <select id="pembayaran" name="pembayaran" class="w-full px-3 py-2 border rounded" required>
           <option value="cash">Cash</option>
           <option value="transfer">Transfer</option>
         </select>
       </div>
       <div class="mb-4">
         <label for="telepon" class="block text-gray-700">Nomor Telepon</label>
         <input type="tel" id="telepon" name="telepon" class="w-full px-3 py-2 border rounded" required>
       </div>
       <div class="text-center">
         <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
       </div>
     </form>
   </section>

   <!-- jQuery -->
   <script src="../plugins/jquery/jquery.min.js"></script>
   <!-- Bootstrap 4 -->
   <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- AdminLTE App -->
   <script src="../dist/js/adminlte.min.js"></script>
</body>
</html>
